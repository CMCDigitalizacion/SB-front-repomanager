<head>
<meta charset="UTF-8">


</head>
<style>
.acta-modal-window .modal-dialog {
	width: 95%;
	height: 90%;
}

.tabla {
	width: 50%;
	height: 50%;
	text-align: center;
}

.header {
	width: 48%;
	float: left;
	margin: 0 auto 1%;
}

.header2 {
	width: 47%;
	float: right;
	margin: 0 auto 1%;
}

element.style {
	color: black;
}

.top {
	padding-top: 60px;
}
</style>
<div id="container-fluid" class="top"
	ng-controller="CategoryDetailsController"
	ng-init="initDetailsCategory(operations)">

	<div class="row">
		<div class="panel panel-primary panel-primary-custom">
			<div class="panel-heading">
				<i>CERTIMAGE</i>
			</div>
			<div class="panel-body">
				<div class="col-sm-12">
					<uib-accordion close-others="oneAtATime"
						ng-repeat="documentos in resultado">
					<div uib-accordion-group class="panel-default"
						heading="{{documentos.nombre}} {{documentos.fechaultimaoperacion}}"
						align="center" ng-click="myFunctionCategory(documentos)">
						<table width="100%" datatable="ng"
							dt-options="dtOptionsOperations"
							dt-column-defs="dtColumnsOperations"
							dt-instance="dtInstanceOperationsList"
							class="row-border hover table" background-color="black">
							<thead>
								<tr>
									<th>Nombre</th>
									<th>Fecha de captura</th>
									<th>CIF</th>
									<th>Raz√≥n social</th>
									<th>Importe total</th>
									<th>Detalles</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="documentosCategoria in category"
									style=color:black>
									<td>{{ documentosCategoria.nombre }}</td>
									<td>{{ documentosCategoria.fechadecaptura }}</td>
									<td>{{ documentosCategoria.cif }}</td>
									<td>{{ documentosCategoria.razonsocial }}</td>
									<td>{{ documentosCategoria.importetotal }}</td>
									<td><a ng-click="goToDetailsCategory(documentosCategoria)"><span
											class="glyphicon glyphicon-eye-open"></span></a></td>
									<!-- 										<td><a ng-click="goToDetails(op)"><span class="glyphicon glyphicon-eye-open"></span></a></td> -->


								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div id="button" align="right">
					<div class="col-md-2 col-md-offset-10">
						<button class="btn btn-default form-control"
							style="height:34px; margin-top:0px;">
							<span ng-click="goToDigicertList(operations)"
								class="glyphicon glyphicon-arrow-left"></span>
						</button>
					</div>
				</div>
			</div>

		</div>
		</uib-accordion-group>
		</uib-accordion>

	</div>
</div>
